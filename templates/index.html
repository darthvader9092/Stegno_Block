<!DOCTYPE html>
<html>
<head>
  <title>Stegano Blockchain</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #e0f7fa;
    }

    h1, h2 {
      text-align: center;
      color: #00796b;
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #bbb;
      width: 180px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #00796b;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004d40;
    }

    .block-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .block {
      background: white;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 240px;
      text-align: center;
    }

    .block img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .hash-output {
      font-size: 0.85em;
      color: #2e7d32;
      margin-top: 8px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>STEGNO-BLOCKCHAIN</h1>


<h2>Register User</h2>
<form method="POST" action="/register_user">
  <input type="text" name="user_id" placeholder="User ID" required>
  <input type="text" name="auth_key" placeholder="Auth Key" required>
  <input type="text" name="private_key" placeholder="Private Key" required>
  <button type="submit">Register</button>
</form>


  <form method="POST" action="/add_block">
    <input type="text" name="user_id" placeholder="User ID" required>
    <input type="text" name="data" placeholder="Data" required>
    <button type="submit">Add Block</button>
  </form>

  <h2>Blocks</h2>
  <div class="block-container">
    {% for block in blocks %}
    <div class="block">
      <img src="/blocks/{{ block }}" alt="{{ block }}">
      <p><strong>{{ block }}</strong></p>
      <p>User ID: {{ block.split('_')[1].split('.')[0] }}</p>
      <form onsubmit="return revealHash(event, '{{ block }}')">
        <input type="text" placeholder="Auth Key" required>
        <input type="text" placeholder="Private Key" required>
        <button type="submit">Reveal Hash</button>
        <p class="hash-output"></p>
      </form>
    </div>
    {% endfor %}
  </div>



  <script src="/static/script.js"></script>
</body>
</html>
